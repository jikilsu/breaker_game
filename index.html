<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.부엉이’s Galaxy Breaker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">Score: <span id="score">0</span></div>
            <div id="lives-board">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen" class="overlay">
            <h1>Dr.부엉이’s<br>GALAXY BREAKER</h1>
            <p>Press SPACE to Start</p>
        </div>
        <div id="game-over-screen" class="overlay hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Press SPACE to Restart</p>
        </div>
        <div id="win-screen" class="overlay hidden">
            <h1>YOU WIN!</h1>
            <p>Score: <span id="win-score">0</span></p>
            <p>Press SPACE to Play Again</p>
        </div>
    </div>
    <div id="copyright">© Dr.부엉이. All rights reserved.</div>
    <button id="music-toggle" class="music-toggle off">
        <span class="music-icon">
            <svg class="icon-off" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
            <svg class="icon-on" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" style="display: none;">
                <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        </span>
        <span class="music-text">배경음 OFF</span>
    </button>
    <script src="sounds.js"></script>
    <script src="game.js"></script>
</body>

</html>
